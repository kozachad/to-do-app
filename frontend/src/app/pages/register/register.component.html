<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-6 bg-white w-1/3" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="py-4">
        <h1 class="font-bold text-left py-2">Register</h1>
        <h6 class="text-slate-800 text-base">Create an account</h6>
      </div>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput placeholder="userid" formControlName="userid" />
        <mat-icon matPrefix>person</mat-icon> <!-- Updated to use a person icon -->
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon
          (click)="hide = !hide" matSuffix>
          {{ hide ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </mat-form-field>
  
      <button type="submit"
        [disabled]="!registerForm.valid"
        class="w-full border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
        Register
      </button>
  
      <div class="my-5">
        <span class="text-slate-600">Already have an account?</span>
        <a class="text-purple-700" [routerLink]="['/login']">Login</a>
      </div>
    </form>
  </div>
